<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body class="flex-centering">
    <div class="main">
      <div class="left-part">
        <div class="upper-part">
          <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
        <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </div>
        <div class="lower-part">
          <div class="box"> <span> 10k+</span> companies</div>
          <div class="box"> <span>314</span> templates</div>
          <div class="box"> <span>12m+</span> queries</div>
        </div>
      </div>
      <div class="right-part">
        <img src="images/image-header-desktop.jpg" alt="3-persons-laughing">
      </div>
    </div>
</body>
</html>
